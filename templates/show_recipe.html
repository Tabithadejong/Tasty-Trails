<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb57944461.js" crossorigin="anonymous"></script>
    <title>Tasty Trails</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-success bg-success">
            <div class="container-fluid">
                <a class="brand" href="#"><h1 class="logo">Tasty ~ Trails</h1></a>
                <ul class="user-action justify-content-end">
                {% if user.is_authenticated %}
                    <li class="user-action"><i class="fa-solid fa-user"></i>Logout</li>
                {% else %}
                    <li class="user-action"><i class="fa-solid fa-user"></i>Login</li>
                    <a href="#" class="sign-up">Sign-up</a>
                {% endif %}           
                </ul> 
            </div>   
            <div class="container-fluid bg-success justify-content-beginning">
                <a href="#" class="home-link">Home</a>
            </div>
        </nav>
    </header>
    <section>
        {% block content %}
        <div class="jumbotron-fluid">
            <div class="container">
                <h4 class="recipe-title"> {{ recipe.title }}</h4>
                <p class="recipe-preparation-display"> {{ recipe.preperation }}</p>
            </div>
        </div>

    
   
        {% endblock content %}
    
    </section>
</body>
</html>
