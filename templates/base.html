{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style1.css'%}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb57944461.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Tasty Trails</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-success bg-success">
            <div class="container-fluid">
                <a class="brand" href="{% url 'home' %}"><h1 class="logo">Tasty ~ Trails</h1></a>
                <ul class="user-action justify-content-end">
                {% if user.is_authenticated %}
                    <li class="user-action"><a class="sign-up" href="{% url 'account_logout' %}"><i class="fa-solid fa-user"></i>Logout</li></a>
                    <a href="{% url 'add_recipe' %}" class="sign-up">Add Recipe</a>
                {% else %}
                    <li class="user-action"><a class="sign-up"href="{% url 'account_login' %}"><i class="fa-solid fa-user"></i>Login</li></a>
                    <a class="sign-up" href="{% url 'account_signup' %}" >No Account Yet? </a>
                {% endif %}           
                </ul> 
            </div>  
            <div class="home-bar sticky-top container-fluid bg-success justify-content-center">
                <a href="{% url 'home' %}" class="home-link">Home</a>
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dishes
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item " href="{%url 'starter_recipe'%}">Starters</a>
                      <a class="dropdown-item" href="{%url 'dinner_recipe'%}">Mains</a>
                      <a class="dropdown-item" href="{%url 'dessert_recipe'%}">Desserts</a>
                    </div>
                    
                  </div>
            </div> 
        </nav>
    </header>
    
    {% block content %}
   
    {% endblock content %}

    <footer>
        <div class="container-fluid bg-success fixed-bottom bottom"> 
            <div class="row"> 
                <div class="col text-center social-media">
                    <h5 class="footer-social">Let's get social!</h5>
                    <i class="footer-social-icons fa-brands fa-square-facebook"><a href="https://www.facebook.com/" target="_blank"></a></i>
                    <i class="footer-social-icons fa-brands fa-instagram"><a href="https://www.instagram.com/" target="_blank"></a> </i>
                    <i class="footer-social-icons fa-brands fa-youtube"><a href="https://www.youtube.com/" target="_blank"></a></i>
                    <i class="footer-social-icons fa-brands fa-twitter"><a href=" https://www.twitter.com/" target="_blank"></a></i>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
